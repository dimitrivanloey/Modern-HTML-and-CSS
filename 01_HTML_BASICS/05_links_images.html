<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links & Images</title>
  </head>
  <body>
    <!-- External Link -->
    <p>
      <a href="http://google.com">Click For Google</a>
    </p>
    <!-- Open in a new window -->
    <p>
      <a href="http://google.com" target="_blank">Click For Google</a>
    </p>
    <!-- Internal Link -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>
    <!-- Local Image -->
    <p>
        <img src="/images/landscape.jpeg" alt="My Image">
    </p>
    <!-- Remote Image -->
    <p>
        <img src="https://source.unsplash.com/750x500/weekly?water/" alt="My Image">
    </p>
  </body>
</html>
