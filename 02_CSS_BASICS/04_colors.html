<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            /* Color name */
            color: red;
        }
        h2 {
            /* rgb value */
            color: rgb(0, 10, 100);
        }
        h3 {
            /* Hex 0 towards black, f towards white*/
            /* all the same you can do 3 instead of 6 (red, green, blue) */
            color: #0000ff;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h1>
    <h3>Heading Three</h1>
</body>
</html>
