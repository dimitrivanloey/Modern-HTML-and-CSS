    <p>Hello, my name is &nbsp;&nbsp;&nbsp;&nbsp; Dimitri</p>

    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>5 &lt; 2</p>
    <p>5 &#60; 2</p>
    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <!-- Computer Code -->
    <code>
        &lt;?php echo 'Hello' ?&gt;
    </code>
    <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
